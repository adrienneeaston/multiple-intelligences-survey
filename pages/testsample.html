<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/ai.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <style>@import url('https://fonts.googleapis.com/css?family=Josefin+Sans:400,600');</style>
  <title>Multiple Intelligences Survey</title>

</head>

<body>
  <!-- Header and Nav-->
  <header>
    <h1>Multiple Intelligences Quiz</h1>
  </header>
  <nav>

    <ul>
      <li><a class="" href="../index.html">Main</a></li>
      <li><a href="../pages/iqtypes.html">Intelligence Types</a></li>
      <li><a href="testsample.html">Take The Survey</a></li>
      <li><a href="../About.html">About This Survey</a></li>
    </ul>

  </nav>
  <!-- Header and Nav -->

  <section id="input">
    <!-- make an input form name date  -->
    <form id="userform">
      <fieldset>
        <legend>Please complete the following:</legend>
        <label for="name">Name:</label>
        <input name="name" type="text">
        <label for="birthdate">Birthdate:</label>
        <input name="birthdate" type="text">
        <label for="date">Today's Date:</label>
        <input name="date" type="text">
        <button type="submit">Begin your IQ journey!</button>
      </fieldset>
    </form>
  </section>
  <!-- end of input form -->

  <!-- make a template for testing -->

  <section id="surveytop">

    <h2 id="qtitle"></h2>
    <div id="qaudio"></div>

  </section>
  <section id="surveymid">
    <!-- <div id="question"></div> -->
  </section>

  <section id="surveybottom">
    <ul class="testanswer" id="testanswer">

      <!-- <li><div id="true"></div></li>
        <li><div id="false"></div></li> -->

    </ul>
  </section>
  <!-- end template -->
  <section id="results">
    <canvas id="myChart" width="400" height="400"></canvas>
  </section>

  <script src="../js/planb.js"></script>
</body>

</html>
